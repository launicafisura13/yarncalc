<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to YarnCalc!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>

<body>
    <div id="background">
        <div id="container">
            <form onsubmit="return false">
                <h3 text="Welcome to GaugeSwatch">Welcome to YarnCalc</h2> <br>
                    <text> Calculate how much yarn your project will require!</text> <br> <br>
                    <label for="desLength">Pattern Length: </label>
                    <input type="number" id="desLength"><br><br>
                    <label for="length">Yarn length: </label>
                    <input type="number" id="length"><br><br>
                    <label for="price"> Price/Skein: </label>
                    <input type="number" step="0.01" min="0" id="price"> <br><br>
                    <button id="submit"> Calculate </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
